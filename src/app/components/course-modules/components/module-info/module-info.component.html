<div>
  <h1>Course-Module Info</h1>
  <br />

  <img src="assets/modules.svg" alt="module" style="height: 250px" />
  <div class="details" *ngIf="moduleInfo">
    <table>
      <tr>
        <th>Module name</th>
        <td>{{ moduleInfo.module_name }}</td>
      </tr>
      <!-- <tr>
        <th>Course name</th>
        <td>{{ moduleInfo.course_name }}</td>
      </tr>
      <tr>
        <th>Instructor</th>
        <td>{{ moduleInfo.staff_name }}</td>
      </tr> -->
    </table>
  </div>
</div>
<br />
<mat-divider></mat-divider>

<br />

<div class="staff-table">
  <h3>Enrolled Students</h3>
  <mat-form-field style="width: 100%">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="module_name">
      <th mat-header-cell *matHeaderCellDef>Module Name</th>
      <td mat-cell *matCellDef="let element">{{ element.module_name }}</td>
    </ng-container>

    <ng-container matColumnDef="course_id">
      <th mat-header-cell *matHeaderCellDef>Course Id</th>
      <td mat-cell *matCellDef="let element">{{ element.course_id }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
